<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrderSummary Component | 06 Challenge Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="img-section">
        <img src="images//illustration-hero.svg" alt="" />
      </section>

      <section class="content-section">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="annualplan-box">
          <section class="annual-plan">
            <img src="images//icon-music.svg" alt="music icon" />

            <section class="annual">
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
            </section>
          </section>

          <a href="#" class="changeplan-btn">Change</a>
        </section>

        <a href="#" class="proceed-btn">Procced to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
