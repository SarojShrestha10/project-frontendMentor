<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      NFT Preview Card | 07 Challenge Frontend Mentor | Saroj Shrestha
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="img">
        <img src="images/image-equilibrium.jpg" alt="" class="main-img" />

        <div class="overlay">
          <img src="images/icon-view.svg" alt="" />
        </div>
      </section>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section class="eth-details">
        <div class="detail">
          <img src="images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </section>

      <section class="creator-details">
        <img src="images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </main>

    <footer>
      Made By: <a href="https://github.com/SarojShrestha10">Saroj Shrestha</a>
      <br />
      Challenge from:
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        >Frontend Mentor</a
      >
    </footer>
  </body>
</html>
