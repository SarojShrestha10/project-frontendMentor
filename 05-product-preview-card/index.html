<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card | Frontend Mentor challenge 05</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="img-section">
        <img src="img/image-product-desktop.jpg" alt="" />
      </section>
      <section class="detail-section">
        <span class="light-text">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price-section">
          <h2>$149.99</h2>
          <span class="strike-through">$169.99</span>
        </section>
        <button>
          <img src="img/shopping-cart-empty-side-view.png" alt="" />
          <span class="button-text">Add to Cart</span>
        </button>
      </section>
    </main>
  </body>
</html>
